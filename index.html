<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cora√ß√µes Interativos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url("fundo.png") no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      cursor: pointer;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    /* Imagem central fixa */
    .imagem-fixa {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 2000px; /* ajuste o tamanho */
      z-index: 10; /* fica acima dos cora√ß√µes */
      pointer-events: none; /* n√£o interfere nos cliques */
    }

    .heart {
      width: 40px;
      height: 40px;
      position: absolute;
      background: url("heart.png") no-repeat center/contain;
      animation: float 3s ease-in-out forwards;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1) rotate(0deg);
        opacity: 1;
      }
      50% {
        transform: translateY(-60px) scale(1.2) rotate(15deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-150px) scale(1) rotate(-15deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- üåü Imagem central fixa -->
  <img src="personagem.png" alt="Imagem central" class="imagem-fixa">

  <script>
    function createHeart(x, y) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = x + 'px';
      heart.style.top = y + 'px';
      document.body.appendChild(heart);

      heart.addEventListener('animationend', () => {
        heart.remove();
      });
    }

    // Cora√ß√£o ao clicar
    document.body.addEventListener('click', (e) => {
      createHeart(e.clientX - 20, e.clientY - 20);
    });

    // Cora√ß√µes autom√°ticos
    setInterval(() => {
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;
      createHeart(x, y);
    }, 1000);
  </script>

</body>
</html>
