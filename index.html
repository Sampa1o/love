<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corações Interativos</title>

  <style>
    /* ======== FUNDO ======== */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url("fundo.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;

      overflow: hidden;
      cursor: pointer;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    /* Ajuste para celular */
    @media (max-width: 768px) {
      body {
        background-size: contain;
        background-position: center top;
        background-attachment: scroll;
      }
    }

    /* ======== IMAGEM CENTRAL ======== */
    .imagem-fixa {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 1800px; /* tamanho padrão */
      z-index: 10;
      pointer-events: none;
      transition: 0.3s ease;
    }

    /* Personagem ajustado no celular */
    @media (max-width: 768px) {
      .imagem-fixa {
        width: 90vw;    /* ocupa 90% da largura do celular */
        max-width: 700px;
        top: 58%;       /* ajusta posição */
      }
    }

    /* ======== CORAÇÕES ======== */
    .heart {
      width: 40px;
      height: 40px;
      position: absolute;
      background: url("heart.png") no-repeat center/contain;
      animation: float 3s ease-in-out forwards;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      .heart {
        width: 30px; /* corações menores no celular */
        height: 30px;
      }
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1) rotate(0deg);
        opacity: 1;
      }
      50% {
        transform: translateY(-60px) scale(1.2) rotate(15deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-150px) scale(1) rotate(-15deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- Imagem central fixa -->
  <img src="personagem.png" alt="Imagem central" class="imagem-fixa">

  <script>
    function createHeart(x, y) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = x + 'px';
      heart.style.top = y + 'px';
      document.body.appendChild(heart);

      heart.addEventListener('animationend', () => {
        heart.remove();
      });
    }

    // Coração ao clicar
    document.body.addEventListener('click', (e) => {
      createHeart(e.clientX - 20, e.clientY - 20);
    });

    // Corações automáticos
    setInterval(() => {
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;
      createHeart(x, y);
    }, 1000);
  </script>

</body>
</html>
